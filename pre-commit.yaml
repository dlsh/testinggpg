repos:
  - repo: local
    hooks:
      - id: create-requirements
        name: create-requirements
        entry: sh create_requirements.sh
        language: system
        always_run: true
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.1
    hooks:
      - id: requirements-txt-fixer